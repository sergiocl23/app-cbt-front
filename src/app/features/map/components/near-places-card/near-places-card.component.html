<p-card>
  <ng-template pTemplate="header">
    <div class="card-title flex align-items-center justify-content-between px-3 pt-3 pb-0">
      <span>Lugares Cercanos</span>
      <p-button label="Ver más" [outlined]="true" severity="secondary" />
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="grid">
      <div class="col-6 col-mapa">
        <div id="map"></div>
      </div>
      <div class="col-6">
        <table class="lugares-table">
          <tbody>
            <tr *ngFor="let lugar of nearPlaces">
              <!-- Círculo de color -->
              <td style="width: 10%;">
                <span class="color-circle">{{ lugar.order }}</span>
              </td>
              <td style="width: 60%;">{{ lugar.name }}</td>
              <td style="width: 30%;">
                <span [ngClass]=" getDistanceColor(lugar.distance) " class="distance-circle">
                  {{ lugar.distance }} km
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-template>
</p-card>
