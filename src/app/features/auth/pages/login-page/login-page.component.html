<div class="flex flex-column">
  <h2 class="text-lg mb-4">Login</h2>

  <div class="p-fluid">
    <div class="p-field">
      <label for="username">Usuario</label>
      <input id="username" type="text" pInputText placeholder="Nombre de usuario" />
    </div>

    <div class="p-field mt-3">
      <label for="password">Contraseña</label>
      <input id="password" type="password" pInputText placeholder="Contraseña" />
    </div>

    <button class="mt-3" pButton type="button">
      <div class="flex align-items-center justify-content-center w-full">
        <span class="material-icons mr-2">login</span>
        <strong>Ingresar</strong>
      </div>
    </button>

    <div class="flex justify-content-end mt-3">
      <a routerLink="/auth/register">¿No tienes cuenta?</a>
    </div>
  </div>
</div>
