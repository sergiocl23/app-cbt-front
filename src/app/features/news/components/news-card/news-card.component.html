<mat-card>
  <mat-card-header>
    <mat-card-subtitle>{{ newsItem.fecha }}</mat-card-subtitle>
    <mat-card-title>{{ newsItem.titulo }}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="newsItem | newsItemImage " [alt]="newsItem.id">

  <mat-card-content class="mt-2">
    <p>
      {{ newsItem.descripcion[0].children[0].text }}
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-actions>

    <button mat-button
      mat-raised
      color="primary"
      [routerLink]="['/news/edit', newsItem.id]"
      >
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button
      mat-raised
      [routerLink]="['/news', newsItem.id]">
      <mat-icon>more_horiz</mat-icon>
      MÃ¡s
    </button>

  </mat-card-actions>

</mat-card>
