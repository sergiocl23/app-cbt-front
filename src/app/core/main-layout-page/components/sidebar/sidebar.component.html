<!-- sidebar.component.html -->
<div class="custom-sidebar" [class.open]="isOpen">
  <div class="sidebar-container h-full" >
    <div class="flex flex-column h-full">
      <div class="flex align-items-center justify-content-between px-3 pt-3 flex-shrink-0">
        <span class="inline-flex align-items-center gap-2">
          <span class="font-semibold text-2xl">Men√∫</span>
        </span>
        <span>
          <p-button type="button" (onClick)="onClose()" icon="pi pi-times" rounded="true" outlined="true"
            styleClass="h-2rem w-2rem"></p-button>
        </span>
      </div>
      <div class="overflow-y-auto mt-2">
        <ul class="list-none p-3 py-0 m-0">
          <li *ngFor="let item of sidebarItems">
            <div pRipple class="pt-1 pb-1 flex align-items-center justify-content-between text-600 cursor-pointer sidebar-separator"
              *ngIf="item.show">
              <span class="font-medium">
                <strong>{{ item.label }}</strong>
              </span>
            </div>
            <ul *ngIf="item.sections.length > 0" class="list-none p-0 m-0" [ngClass]="item.show ? 'pl-2':''">
              <li *ngFor="let sectionItem of item.sections"
                [routerLink]="sectionItem.url" routerLinkActive="selected" class="border-round py-1 px-1">
                <a pRipple
                  class="flex align-items-center cursor-pointer py-1 px-2 border-round text-700 hover:surface-300 transition-duration-150 transition-colors p-ripple">
                  <span class="material-icons mr-2">{{ sectionItem.icon }}</span>
                  <span class="font-medium">{{ sectionItem.label }}</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
