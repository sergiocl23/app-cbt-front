<sidebar [isOpen]="isSidebarOpen" (close)="closeSidebar()"></sidebar>
<div class="main-content container" [ngClass]="mainContentClass">
  <div class="mx-5 my-3">
    <p-toolbar [style]="{'height': '64px', 'box-shadow': '0px 1px 3px #888888', 'padding': '10px'}">
      <button pButton class="no-background-button" type="button" icon="pi pi-bars" (click)="toggleSidebar()"></button>

      <span class="spacer"></span>
      <div class="logo-container">
        <img class="logo" src="assets/images/logo/logo.png" alt="Logo" class="logo">
        <img class="titulo" src="assets/images/logo/titulo.png" alt="Logo" class="titulo">
      </div>
      <span class="spacer"></span>



      <p-dropdown
        [options]="languages"
        [(ngModel)]="selectedLanguage"
        (onChange)="changeLanguage()"
        optionLabel="name"
        [style]="{width: '48px'}"

        >
        <ng-template *ngIf="isBrowser" pTemplate="dropdownicon">
          <span class="material-icons">arrow_drop_down</span>
        </ng-template>

        <!-- Plantilla para la bandera, visible solo si es en el navegador -->
        <ng-template *ngIf="isBrowser" pTemplate="selectedItem">
          <div class="h-full flex align-items-center justify-content-center">
            <img *ngIf="selectedLanguage" [src]="selectedLanguage.flag" alt="Flag" class="flag-icon p-0" />
          </div>
        </ng-template>

        <!-- Bandera y nombre en el menÃº desplegable -->
        <ng-template pTemplate="item" let-language>
          <div class="language-option flex align-items-center justify-content-center">
            <img [src]="language.flag" alt="Flag" class="flag-icon" />
          </div>
        </ng-template>
      </p-dropdown>




    </p-toolbar>
  </div>
  <router-outlet />
</div>
